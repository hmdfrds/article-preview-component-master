<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Article preview component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <img src="./images/drawers.jpg" alt="" />
      <div class="card-detail">
        <div class="info">
          <h1>
            Shift the overall look and feel by adding these wonderfull touches
            to furniture in your home
          </h1>
          <p>
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and unvinting. I've got some simple tips to help
            you make any room feel complete.
          </p>

          <div class="tile">
            <img src="./images/avatar-michelle.jpg" alt="" />
            <div class="column">
              <p class="tile-title">Michelle Appleton</p>
              <p>28 Jun 2020</p>
            </div>
            <div class="circle-wrapper">
              <img class="icon" src="./images/icon-share.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
